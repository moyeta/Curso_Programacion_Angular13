    <script>
        var datos = [1, 2, 3, 4, 5, 6, 7, 8];

        Recordatorio:
        La sentencia return en la finalizaci贸n de la funci贸n donde especifica

        */
        // Recorridos Ortodoxos

        }
        console.log('Recorrido Ortodoxo: ' + otraFuncion(6));
        /* console.log(otraFuncion('6')); */

        // Omitiendo la funcion
        // Lo que hay delante del arrow es funcional. El RETURN queda escondido
        var otraFuncion = (numero)=>numero+2;
        console.log('Recorrido ARROW: ' + otraFuncion(2));

        // Funcionalidad y Reutilizaci贸n
        var a = otraFuncion(5);
        console.log('Recorrido Reutilizaci贸n: ' + a);

        var b = otraFuncion(10);
