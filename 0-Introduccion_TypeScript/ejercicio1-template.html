<body>
    <!-- 
                    ====================
                    HERENCIAS DE JS-ECM6
                    ====================
        Las características que hereda TypeScript
        1 Template, configuración de string, primitivos...
        2 Funciones... arrow
        3 Ámbitos
        4 Desestructuración - Clases
        5 Declaraciones de las variables
        --------------------------------------------------

        Template String (Template=Plantilla)

        typescript como javascript, las características de los templates son:
            - Comillas simples o dobles, serán absorbidas por el caracter `
            - Nos permitia la concatenación + , es sustituida por dichos caracteres `...` [tecla al lado de P]
            - Las variables ahora son incluidas no concatenadas con la grafía $, obliga a 
            una sintaxis para diferenciar su asociación {}. En resumen dicha vista:
            ${nombre_variable}
     -->
     <script>
        var nombre = 'Antonio';
        var apellido = 'Cuadrado';
        var edad = 22;
        document.write('Hola me llamo ' + nombre + ' y mi apellidos ' + apellido + ' y mi edad ' + edad + '<br>');
        document.write(`Hola me llamo ${nombre} y mis apellidos ${apellido} y mi edad ${edad}`);
     </script>
</body>

</html>
