<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays II 游닄</title>
</head>

<body>
    <script>
        // Array como elemento
        var valores = [true, 5, false, 'hola', 2, 'adios'];

        // Declaro las variables array como objetos
        var arrayTexto = new Array();
        var arrayNumero = new Array();
        var arrayBuleana = new Array();

        // Arrastrar elementos dentro de un array a otro (FILTRADO DE UN ARRAY)
        /*
        .push() accede al elemento y lo arrastra al final de la estructura
        */
        for (let item of valores) {
            if (typeof (item) == 'string') {
                arrayTexto.push(item);
            } else if (typeof (item) == 'number') {
                arrayNumero.push(item);
            } else if (typeof (item) == "boolean") {
                arrayBuleana.push(item);
            }
        }
        console.log(arrayTexto);
        console.log(arrayNumero);
        console.log(arrayBuleana);
        /* console.log('Item fuera de 치mbito: '+item); */
        /*
        Desarrollando comportamientos del Array
        */
        // 1췈 Identificaci칩n de elementos mayores vs menores
        if (arrayTexto[0].length > arrayTexto[1].length) {
            document.write('El texto mayor ser치: ' + arrayTexto[0]);
        } else {
            document.write('El texto mayor ser치: ' + arrayTexto[1]);
        }
        // 2췈 Iteraciones de booleano + condiciones arrayBuleana[true, false]
        // (MISMO CONCEPTO MATEMATICO DE +- => ++=+ +-=- -+=- --=+)
        var resultadoTrue = true;
        var resultadoFalse = false;
       
        for (let item of arrayBuleana) {
            resultadoTrue = resultadoTrue || item; // item=true
            console.log('Item: ' + item);
            resultadoFalse = resultadoFalse || item; // item=true
            console.log('Item: ' + item);
            // Dentro o fuera del ambito del recorrido observamos la itineracia de la variable item 
        }
        
        document.write('<br>Resultado verdadero: ' + resultadoTrue + '<br>');
        document.write('Resultado falso: ' + resultadoFalse + '<br>');
       
        // 3췈 Operaciones Algebraicas

        var suma = 0;
        var multiplicacion = 1;
        for (const num of arrayNumero) {
            // Coge el valor del elemento y le suma el siguiente
            suma += num;
            multiplicacion *= num;
            // Dentro o fuera del ambito del recorrido observamos la itineracia de la variable suma
            // Dentro del FOR el console.log dar치 como resultado (5, 7), fuera el 치mbito dar치 7
            console.log('Suma: '+suma);
            console.log('Multiplicacion: ' + multiplicacion);
        }

        // 4췈 Identificador de la Posici칩n
        var frutas = ['Manzanas', 'Peras', 'Naranjas', 'Platano'];
        // A침adir al array, 칰ltima posici칩n, modificamos el array a din치mico - CREAD
        var nuevaLongitud = frutas.push('Melocotones'); // nuevaLongitud es de tipo numero, identifica la 칰ltima posici칩n
        console.log(frutas);
        console.log(nuevaLongitud);

        //Encontrar posici칩n del elemento - 
        var posicion = frutas.indexOf('Naranjas');
        console.log('Posici칩n de Naranjas: '+posicion);

        // Borrar 칰ltimo elemento - DELETE
        var eliminar = frutas.pop();
        console.log('Eliminado: '+eliminar);
        console.log('frutas queda: '+frutas);

        // Iniciar el array - UPDATE
        var inicio = frutas.unshift('Fresas');
        console.log('Inicio de frutas: ' + frutas)
     
    </script>
</body>

</html>
